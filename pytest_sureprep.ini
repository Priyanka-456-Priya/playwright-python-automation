[pytest]
# Pytest configuration for Sureprep API Test Suite

# Test discovery patterns
python_files = test_sureprep*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    authentication: Authentication API tests
    binderinfo: BinderInfo API tests
    binder: Binder CRUD operation tests
    document: Document operation tests
    lookup: Lookup service tests
    status: Status management tests
    taxcaddy: TaxCaddy API tests
    rwapi: Review Wizard API tests
    utintegration: UT Integration tests
    negative: Negative test scenarios
    performance: Performance test scenarios
    security: Security test scenarios
    smoke: Quick smoke tests
    regression: Full regression suite
    critical: Critical functionality tests
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Report generation
junit_family = xunit2

# Timeout settings (in seconds)
timeout = 300

# Parallel execution settings
# Uncomment to enable parallel execution
# addopts = -n auto

# Coverage options (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables
env =
    SUREPREP_BASE_URL=https://api.sureprep.com

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv __pycache__

# Test execution order
# Use --random-order for randomized test execution
# Use --random-order-seed=<number> for reproducible random order
