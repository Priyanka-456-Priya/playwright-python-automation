[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --alluredir=reports/allure-results
    --clean-alluredir
    --capture=no
    -p no:warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

# Markers
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for all error codes
    error_4xx: Tests for 4xx client error codes
    error_5xx: Tests for 5xx server error codes
    error_400: Tests for 400 Bad Request
    error_401: Tests for 401 Unauthorized
    error_403: Tests for 403 Forbidden
    error_404: Tests for 404 Not Found
    error_405: Tests for 405 Method Not Allowed
    error_422: Tests for 422 Unprocessable Entity
    error_429: Tests for 429 Too Many Requests
    error_500: Tests for 500 Internal Server Error
    error_503: Tests for 503 Service Unavailable
    slow: Slow running tests
    playwright: Tests using Playwright for UI validation
    authentication: Authentication API tests
    binderinfo: BinderInfo API tests
    binder: Binder CRUD operation tests
    document: Document operation tests
    lookup: Lookup service tests
    status: Status management tests
    taxcaddy: TaxCaddy API tests
    rwapi: Review Wizard API tests
    utintegration: UT Integration tests
    negative: Negative test scenarios
    performance: Performance test scenarios
    swagger_apis: Auto-generated Swagger API tests

# Coverage options (if using pytest-cov)
# --cov=utils
# --cov-report=html:reports/coverage
# --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# -n auto
